<html>
    <head>
        <script>

        // For Loop
        for(var i=0; i<5; i++){
            console.log(i)
        }

        // While Loop
        var i=0;
        while(i<5) {
            console.log(i);
            i++;
        }

        // Do While Loop
        var i=0;
        do {
            console.log(i);
            i++;
        }
        while(i<5);
         
        </script>
    </head>
    <body>
    </body>
</html>
