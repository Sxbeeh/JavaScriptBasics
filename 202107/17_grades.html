<html>
    <head>
        <script>
            // This function will check marks of a student and print his grade
                var marks = Number(prompt("Enter your marks"))
                if(marks >= 90){
                    console.log("A+ grade")
                }
                else if(marks >= 80){
                    console.log("A grade")
                }
                else if(marks >= 70){
                    console.log("B grade")
                }        
                else if(marks >= 60){
                    console.log("C grade")
                }
                else if(marks >= 50){
                    console.log("D grade")
                }
                else{
                    console.log("Sorry, you have failed");
                }
        </script>
    </head>
    <body>
    </body>
</html>
