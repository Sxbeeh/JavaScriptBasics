<html>
    <head>
        <script>
           
           function add(n)
           {
               // 5 + 5 => 10
               var sum = parseInt(n) + parseInt(n);
               
               // 5 || 5 => 55
               var t = n + '' + n;
               
               var final = parseInt(t) + parseInt(sum);

               console.log(n + '+' + n + '=' + final);
           }

           for(var i=1;i<=10;i++)
           {
            add(i);
           }

        </script>
    </head>

    </body>
</html>
