        <script>
            
            
// Area of Rectangle
function area(b, h){
                var a = b * h;
                return a;
            }

            var result = area(5, 10)
            console.log("Area of rectangle ="+result)

// Volume of Cubiod
function volume(x, y, z){
    var b = x * y * z;
    return b;
}

var result1 = volume(10, 10, 10)
console.log("Volume of cuboid="+ result1)

// Area of Tri-angle
function area1(e, f){

    var c = e * f / 2;

    return c;
}

var result2 = area1(100, 10)
console.log("Area of Tri-angle="+result2)

        </script>
